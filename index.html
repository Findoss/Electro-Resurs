<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./logo/images/logo-16x16-blw.png" />
    <title>Электро Ресурс</title>
  </head>
  <style>
    body {
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      font-size: 6vw;
      text-align: center;

      font-weight: bold;
      color: #2874a6;
    }

    #countdown {
      width: 100%;
    }
  </style>
  <body>
    <img src="./logo/svg/logo.svg" alt="logo" />
    <span>
      появится в сети через
    </span>
    <br />
    <br />
    <div id="countdown"></div>
  </body>
  <script>
    const el = document.getElementById("countdown");

    const oneDay = 86400;
    const oneHour = 3600;
    const oneMinute = 60;

    const NY = new Date(2020, 0).getTime();

    function getCountdownTime(nextTime) {
      let t = Math.abs(((nextTime - Date.now()) / 1000).toFixed(0));
      let s = (((t % oneDay) % oneHour) % oneMinute) / 1;
      let m = ~~(((t % oneDay) % oneHour) / oneMinute);
      let h = ~~((t % oneDay) / oneHour);
      let d = ~~(t / oneDay);
      return `${d}д. ${h}:${m}:${s}`;
    }
    el.innerText = getCountdownTime(NY);

    setInterval(() => {
      el.innerText = getCountdownTime(NY);
    }, 1000);
  </script>
</html>
